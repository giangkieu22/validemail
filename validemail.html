<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validemail</title>
</head>
<body>
<script>
    let valid;
    function validEmail(str) {
        valid = /^[A-Za-z0-9]+@[a-z]+(\.[a-z]+)$/;
        if (valid.test(str)) {
            return true;
        } else {
            return false;
        }
    }
    alert(validEmail('123@mail.com'));
</script>
</body>
</html>
